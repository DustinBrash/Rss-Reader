<html>
 <head>
  <link rel="stylesheet" type="text/css" href="../static/style.css">
  <title>RSS Feed for Comics</title>
 </head>
 <body>
  <h1>This webpage is used to keep track of all of the comics that you follow.</h1>
  {% for entry in entries %}
  <div class="title"><!-- expand on entry so this has same values --><h1>{{feed_title}}</h1>
  </div>
  <div class="entry"><!-- loop over entries here.-->   <p>{{entry.title}}: {{entry.description}}</p>
   <p>Latest comic "{{entry.comic_title}}" can be found <a href={{entry.link}}>here</a>.</p>
  </div>
  {% endfor %}
 </body>
</html>
