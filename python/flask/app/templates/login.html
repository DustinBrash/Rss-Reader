{% extends "base.html" %}
{% block content %}
<h1>
 Sign In
</h1>
<form action="" method="post" name="login">
 {{ form.hidden_tag() }}
 <p>
  Username:<br>
  {{ form.user_id(size = 40) }}<br>
 </p>
 <p>
  Password:<br>
 {{ form.password(size = 40) }}<br>
 </p>
 <p>
  <input type="submit" value="Sign In">
 </p>
</form>
{% endblock %}
